management:
  endpoints:
    web:
      exposure:
        include: "*"           # expose all endpoints including shutdown
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
    shutdown:
      enabled: true            # enable shutdown endpoint

info:
  app:
    name: "accounts"
    description: "ezyPay Accounts Application"
    version: "1.0.0"

logging:
  level:
    com.microservices.accounts: DEBUG