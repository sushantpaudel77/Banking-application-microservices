spring:
  application:
    name: accounts

  profiles:
    active: qa

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ""

  h2:
    console:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    format-sql: true

server:
  port: 8080

build:
  version: 3.0

accounts:
  message: Welcome to my-Banking application
  contactDetails:
    name: John Doe
    email: johndoe@example.com
  onCallSupport:
    - "(777)444-222"
    - "(777)222-444"
