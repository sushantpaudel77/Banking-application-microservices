  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    h2:
      console:
        enabled: true
        path: /h2-console
        settings:
          web-allow-others: true
    jpa:
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          jdbc:
            lob:
              non_contextual_creation: true
  sql:
    init:
      mode: always

  config:
    import: "optional:configserver:http://localhost:8071/"

#  rabbitmq:
